<!DOCTYPE html>

<html lang="en-US">
  <head>
    <title>E-mail, URL and search inputs</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1 id="top">E-mail, URL and search inputs</h1>
    <p></p>
    <hr />
    <form>
      <fieldset>
        <legend>Login</legend>
        <p>
          <label for="email">Email: </label>
          <input id="email" type="email" name="email" required="required" />
        </p>
        <p>
          <label for="password">Password: </label>
          <input
            id="password"
            type="password"
            name="password"
            required="required"
          />
        </p>
        <p>
          <input type="submit" name="submit" value="Submit" />
        </p>
      </fieldset>
    </form>
    <hr />
    <form>
      <fieldset>
        <legend>URL checker</legend>
        <p>
          <label>
            URL:
            <br />
            <input type="url" name="url" required="required" />
          </label>
        </p>
        <p>
          <input type="submit" name="check" value="Check" />
        </p>
      </fieldset>
    </form>
    <hr />
    <form>
      <fieldset>
        <legend>Search input</legend>
        <p>
          <label>
            What would you like to search?
            <br />
            <input type="search" name="search" required="required" />
          </label>
        </p>
        <p>
          <input type="submit" name="search" value="Search" />
        </p>
      </fieldset>
    </form>
    <hr />
    <a href="#top">Return to the top of the page</a>
    <hr />
    <a href="./index.html">Return to chapter's 7 homepage</a>
  </body>
</html>
